<div class="pf-c-page__sidebar">
  <div class="pf-c-page__sidebar-body">
    {{ partial "menu-patterns.html" . }}
  </div>
</div>
<main class="pf-c-page__main">
  <section class="pf-c-page__main-section">
    <div class="pf-l-grid pf-m-gutter">
      <div class="pf-l-grid__item pf-m-8-col">
        <div class="pf-c-content">
          <div class="pattern-label">
            {{ $validated := .Param "validated" }}
            {{ if (eq $validated true ) }}
              {{ partial "label-validated-pattern.html" . }}
            {{ else }}
              {{ partial "label-community-pattern.html" . }}
            {{ end }}
          </div>
          <div class="pf-c-content">
            {{ .Content }}
          </div>
        </div>
      </div>
        {{ partial "toc.html" . }}
    </div>
  </section>
  {{ partial "footer.html" . }}
</main>
